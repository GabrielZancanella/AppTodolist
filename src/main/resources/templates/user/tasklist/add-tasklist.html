<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lista de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Minha Aplicação</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
	        <ul class="navbar-nav">
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="taskListDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Meus Grupos de Tarefa
	                </a>
	                <div class="dropdown-menu" aria-labelledby="taskListDropdown">
	                    <a class="dropdown-item" href="/user/tasklist/add">Cadastrar Grupo</a>
	                    <a class="dropdown-item" href="/user/tasklist/list">Listar Grupos</a>
	                </div>
	            </li>
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="taskDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Minhas Tarefas
	                </a>
	                <div class="dropdown-menu" aria-labelledby="taskDropdown">
	                    <a class="dropdown-item" href="/user/task/add">Cadastrar Tarefa</a>
	                    <a class="dropdown-item" href="/user/task/list">Listar Tarefas</a>
	                </div>
	            </li>
	        </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Adicionar Lista de Tarefas</h2>

        <form action="#" th:action="@{/tasklist/add}" th:object="${taskList}" method="post">
            <!-- Campos para adicionar lista de tarefas -->
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="color">Cor:</label>
                <input type="text" class="form-control" id="color" th:field="*{color}" required>
            </div>
			<input hidden type="text" id="createDate" th:field="*{createDate}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}" class="form-control" readonly>
            <!-- Adicione mais campos conforme necessário -->
            <button type="submit" class="btn btn-primary">Adicionar Lista de Tarefas</button>
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
