<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Aplicação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Minha Aplicação</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="taskListDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Meus Grupos de Tarefa
                </a>
                <div class="dropdown-menu" aria-labelledby="taskListDropdown">
                    <a class="dropdown-item" href="/user/tasklist/add">Cadastrar Grupo</a>
                    <a class="dropdown-item" href="/user/tasklist/list">Listar Grupos</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="taskDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Minhas Tarefas
                </a>
                <div class="dropdown-menu" aria-labelledby="taskDropdown">
                    <a class="dropdown-item" href="/user/task/add">Cadastrar Tarefa</a>
                    <a class="dropdown-item" href="/user/task/list">Listar Tarefas</a>
                </div>
            </li>
           	<li class="nav-item">
            	<a class="nav-link" href="/">Login</a>
        	</li>
        </ul>
    </div>
</nav>


<p class="lead">Seja bem vindo, <span th:text="${user.username}"></span>!</p>

<div th:each="taskList : ${taskLists}">
    <!--<p class="lead">Nome da Lista: <span th:text="${taskList.name}"></span></p>-->
    <p class="lead"><span th:text="${taskList.name}"></span>;</p>
    <ul>
        <li th:each="task : ${tasks}">
			<p class="lead"><span th:text="${task.name}"></span>;</p>
            <!--<p th:if="${task.taskList.id eq taskList.id}" th:text="${task.name}"></p>-->
        </li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
