<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="navbar-brand" href="/user/home">Menu Inicial</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	        <ul class="navbar-nav">
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="taskListDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Meus Grupos de Tarefa
	                </a>
	                <div class="dropdown-menu" aria-labelledby="taskListDropdown">
	                    <a class="dropdown-item" href="/user/tasklist/add">Cadastrar Grupo</a>
	                    <a class="dropdown-item" href="/user/tasklist/list">Listar Grupos</a>
	                </div>
	            </li>
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="taskDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Minhas Tarefas
	                </a>
	                <div class="dropdown-menu" aria-labelledby="taskDropdown">
	                    <a class="dropdown-item" href="/user/task/add">Cadastrar Tarefa</a>
	                    <a class="dropdown-item" href="/user/task/list">Listar Tarefas</a>
	                </div>
	            </li>
	           	<li class="nav-item">
                	<a class="nav-link" href="/">Login</a>
            	</li>
	        </ul>
	    </div>
	</nav>

    <div class="container">
        <h2>Criar Nova Tarefa</h2>

        <form action="#" th:action="@{/user/task/add}" th:object="${task}" method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" th:field="*{status}" class="form-control" required>
                    <option value="A Fazer">A Fazer</option>
                    <option value="Em Progresso">Em Progresso</option>
                    <option value="Concluído">Concluído</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskList">Lista de Tarefas:</label>
                <select id="taskList" th:field="*{taskList.id}" class="form-control" required>
                    <option th:each="taskList : ${taskList}" th:value="${taskList.id}" th:text="${taskList.name}"></option>
                </select>
            </div>
          
            <input hidden type="text" id="inclusion" th:field="*{inclusion}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}" class="form-control" readonly>

            <!-- Adicione mais campos conforme necessário -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Criar Tarefa</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
